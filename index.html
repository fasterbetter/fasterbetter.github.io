<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/login.css" rel="stylesheet">
</head>


<body>
    <div id="backgroundDiv">
        <img src="your-image-url.jpg" alt="Background Image" id="backgroundImg">
        <div id="loginDiv">
            <form action="/javaweb2/loginServlet" method="post" id="form">
                <h1>Hello, 你好</h1>
            </form>
        </div>
    </div>
</body>

<style>
    #backgroundDiv {
        position: relative;
        width: 100%;
        height: 100vh; /* 使背景图片填满整个页面高度 */
    }

    #backgroundImg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 确保图片覆盖整个背景 */
        z-index: -1; /* 使背景图片位于其他内容下方 */
    }

    #loginDiv {
        position: relative;
        z-index: 1;
        padding: 20px;
        text-align: center;
    }
</style>

</html>
